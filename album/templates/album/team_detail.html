{% extends 'base.html' %}
{% load static %}
{% block section %}
    <h2>{{ object.name }}</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
<div class="row">
   {% for p in object.get_players.all %}
   <div class="col-3">
       <div class="mt-2">
               <div class="card mt-2" style="width: 18rem;">
                   <img src="{% static p.photo.url %}" alt="{{ p.first_name }}" class="card-img-top img-thumbnail" style="height: 250px;">
                   <div class="card-body">
                     <h5 class="card-title">{{ p.first_name }} {{ p.last_name }}</h5>
                     <a href="{% url 'player-detail' p.id %}" class="btn btn-primary">Ver Jugador</a>
                   </div>
               </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock maincontent %}
